<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">

    <title>Week 11 - HW</title>
</head>
<body>
    <header>
            <label for="toggler" class="imgToggle">
                    <img src="bunny-hat.png" alt="Magic hat with bunny" class="icon">
                    <img src="hat.png" alt="Magic hat" class="icon" id="d-none">
                </label>
                <input type="checkbox" id="toggler">
        <nav>
            <div class="buttons">
                <button role="buttons" class="button-empty">Empty!</button>
                <button role="buttons" class="button-clone">Clone!</button>
                <button role="buttons" class="button-replace">Replace!</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>A Bunch of Hocus Pocus</h1>
            <div class="div-empty">
                <p>This will disappear!</p>
                <img src="http://www.farehamcreekvets.co.uk/storage/app/media/Rabbits-services.png" alt="It's a bunny!">
            </div>
            <h2 class="magic-words">Abracadabra</h2>
        </div>
    </main>
    
</body>
</html>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(document).ready(function(){
        $('.imgToggle').click(function(){
            $('.icon').toggle();
        })

        $('.button-empty').click(function(){
            $('.div-empty').empty();
        })

        $('.button-clone').click(function(){
            $('.magic-words').clone().appendTo("body");
        })

        $('.button-replace').click(function(){
            $('<h2>Oooh Magic!</h2>').replaceAll('.magic-words');
        })

    });
</script>
