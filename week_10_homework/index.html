<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">

    <title>Week 10 Homework</title>
</head>

<body>
    <header class="pos-relative">
            <!-- Image Switch Start -->
                <label for="toggler" id="imgToggle">
                    <img src= "https://static.thenounproject.com/png/564429-200.png" id="imageToSwitch"
                        alt="Hippo mouth open">
                </label>
            <!-- Image Switch End -->
        <input type="checkbox" id="toggler">
        <nav class="v-h-centered-block">
            <!-- Option Selection Start -->
            <p>Choose an animal class:</p>
                <form action="" method="GET">
                    <select id="animal-class">
                        <option default>Pick a class</option>
                        <option value="amphibs">Amphibians</option>
                        <option value="birds">Birds</option>
                        <option value="fish">Fish</option>
                        <option value="inverts">Invertebrates</option>
                        <option value="mammals">Mammals</option>
                        <option value="reptiles">Reptiles</option>
                    </select>
                </form>
            <!-- Option Selection End -->
            </nav>
    </header>

    <main>
        <div class="container">
        <h1>Animals</h1>
            <h2 id="text"></h2>
        </div>
    </main>

</body>

</html>

<script>
document.getElementById('toggler').checked = false;

    // Image Switch JavaScript Start ------------------------
    var image2URL = "https://static.thenounproject.com/png/198549-200.png";
    var image2ALT = "Hippo mouth open";
    var switchingImage = document.getElementById("imageToSwitch");

    var image1URL = switchingImage.src;
    var image1ALT = switchingImage.alt;

    document.getElementById('imgToggle').addEventListener('click', function () {
        console.log(image1URL);

        if (switchingImage.src === image2URL) {
            switchingImage.src = image1URL;
            switchingImage.alt = image1ALT;
        } else {
            switchingImage.src = image2URL;
            switchingImage.alt = image2ALT;
        }
    })
    // Image Switch JavaScript End --------------------------

    // Option Selection JavaScript Start --------------------
    var classSelect = document.getElementById('animal-class');
    var animalText = document.getElementById('text');
    // var animalText = document.createTextNode("This is a paragraph.");

    classSelect.addEventListener('change', function () {
        console.log(classSelect.value);

        if (classSelect.value === 'amphibs') {
            animalText.innerHTML = 'Amphibians are small vertebrates that need water, or a moist environment, to survive.';
        }

        if (classSelect.value === 'birds') {
            animalText.innerHTML = 'Birds are vertebrate animals adapted for flight.';
        }

        if (classSelect.value === 'fish') {
            animalText.innerHTML = 'All fish share two traits: they live in water and they have a backboneâ€”they are vertebrates.';
        }

        if (classSelect.value === 'inverts') {
            animalText.innerHTML = 'Invertebrates are animals without a backbone or bony skeleton.';
        }

        if (classSelect.value === 'mammals') {
            animalText.innerHTML = 'Mammals are among the most adaptable animals on the planet.';
        }

        if (classSelect.value === 'reptiles') {
            animalText.innerHTML = 'Reptiles are air-breathing vertebrates covered in special skin made up of scales, bony plates, or a combination of both.';
        }
    })
    // Option Selection JavaScript End ----------------------
</script>
