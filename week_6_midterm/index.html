<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <title>Moxi Skate Shop</title>
</head>

<body class="white">
    <header class="orange">
        <label for="toggler">
            <img src="links/rollerskate-icon.png" alt="menu icon">
        </label>
        <img src="links/logo-sm.png" alt="Moxi Logo" class="logo">
        <input type="checkbox" id="toggler">
        <nav>
            <ul>
                <li><a class="current" href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><div class="dropdown">
                    <button class="dropbtn">Dropdown
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                </div>
                </li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="#">Roll Out</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Store Title - Link to Locations -->
    <div class="bg-index">
        <div class="v-h-centered-block caption">
            <h1>Pigeon's Moxi Roller Skate Shop</h1>
            <button class="button" type="button" onclick="window.location.href='locations.html';">Pop In!</button>
        </div>
    </div>

    <main>
        <!-- Links to shopping -->
        <div class="container">
            <div class="space">
                <div class="floater-section width-md-50 width-lg-33 transparent pos-relative">
                    <div class="content">
                        <a href="shop.html">
                            <div class="btn-moxi-skates box">
                                <div class="v-h-centered-block">
                                    <h3>Moxi Skates</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="floater-section width-md-50 width-lg-33 transparent pos-relative">
                    <div class="content">
                        <a href="#">
                            <div class="btn-custom box">
                                <div class="v-h-centered-block">
                                    <h3>Custom Roller Skates</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="floater-section width-md-100 width-lg-33 transparent pos-relative">
                    <div class="content">
                        <a href="#">
                            <div class="btn-more-shopping box box-short">
                                <div class="v-h-centered-block">
                                    <h3>More Shopping</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <!-- INSTAGRAM SECTION -->
        <div class="container flush">
            <div class="clearfix pos-relative">
                <div class="v-h-centered-block">
                    <a class="instagram" href="https://www.instagram.com/moxiskateshop/">@MOXISKATESHOP</a>
                </div>
                <div class="row">
                    <div class="col-6 m-col-3 l-col-2 xl-col-1">
                        <div class="bg-instagram-1 square">
                        </div>
                    </div>
                    <div class="col-6 m-col-3 l-col-2 xl-col-1">
                        <div class="bg-instagram-2 square">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 m-col-3 l-col-2 xl-col-1">
                        <div class="bg-instagram-3 square">
                        </div>
                    </div>
                    <div class="col-6 m-col-3 l-col-2 xl-col-1">
                        <div class="bg-instagram-4 square">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 m-col-3 l-col-2 xl-col-1">
                        <div class="bg-instagram-5 square">
                        </div>
                    </div>
                    <div class="col-6 m-col-3 l-col-2 xl-col-1">
                        <div class="bg-instagram-6 square">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="m-col-3 l-col-2 xl-col-1">
                        <div class="bg-instagram-7 square">
                        </div>
                    </div>
                    <div class="m-col-3 l-col-2 xl-col-1">
                        <div class="bg-instagram-8 square">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="l-col-2 xl-col-1">
                        <div class="bg-instagram-9 square">
                        </div>
                    </div>
                    <div class="l-col-2 xl-col-1">
                        <div class="bg-instagram-10 square">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="l-col-2 xl-col-1">
                        <div class="bg-instagram-11 square">
                        </div>
                    </div>
                    <div class="l-col-2 xl-col-1">
                        <div class="bg-instagram-12 square">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="xl-col-1">
                        <div class="bg-instagram-13 square">
                        </div>
                    </div>
                    <div class="xl-col-1">
                        <div class="bg-instagram-14 square">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Roll Out Section -->
        <div class="container">
            <div class="space">
                    <h2>Roll Out</h2>
                    <div class="floater-section width-md-50 width-lg-25 transparent pos-relative">
                        <div class="content">
                            <a href="https://www.beachcitiesrollerderby.com/">
                                <div class="btn-derby blue box">
                                    <div class="v-h-centered-block">
                                        <h3>Roller Derby</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="floater-section width-md-50 width-lg-25 transparent pos-relative">
                        <div class="content">
                            <a href="#">
                                <div class="btn-skate-team box">
                                    <div class="v-h-centered-block">
                                        <h3>Moxi Skate Team</3>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="floater-section width-md-50 width-lg-25 transparent pos-relative">
                        <div class="content">
                            <a href="#">
                                <div class="btn-tutorials box">
                                    <div class="v-h-centered-block">
                                        <h3>Tutorials</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="floater-section width-md-50 width-lg-25 transparent pos-relative">
                        <div class="content">
                            <a href="#">
                                <div class="btn-videos box">
                                    <div class="v-h-centered-block">
                                        <h3>Videos</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
            </div>
        </div> <!-- container -->

    </main>
