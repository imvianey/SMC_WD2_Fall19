<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <title>Week 12 - HW</title>
</head>

<body>
    <header>
        <label for="toggler" class="imgToggle">
            <img src="images/heart-ill.png" alt="I Love Lucy heart" class="icon">
            <img src="images/heart-lucy.png" alt="Lucy in a heart" class="icon" id="d-none">
        </label>
        <input type="checkbox" id="toggler">
    </header>
    <main>
        <h1>Lucille Ball</h1>
        <div class="container">
            <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                <div class="v-h-centered-block">
                    <img src="images/candyfactory-color.jpg" alt="Lucy and Ethel chocolate assembly line" class="gallery-top">
                </div>
            </div>
            <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                <div class="v-h-centered-block">
                    <img src="images/california.jpg" alt="Driving to California" class="gallery-bottom">
                </div>
            </div>
            <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                <div class="v-h-centered-block">
                    <img src="images/harpo-color.jpg" alt="Lucy and Harpo Marx" class="gallery-top">
                </div>
            </div>
            <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                    <div class="v-h-centered-block">
                        <img src="images/grapes.png" alt="Lucy stomps on grapes" class="gallery-bottom">
                    </div>
                </div>
            <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                <div class="v-h-centered-block">
                    <img src="images/superman-color.jpg" alt="Superman meets Lucy on a ledge" class="gallery-top">
                </div>
            </div>
            <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                <div class="v-h-centered-block">
                    <img src="images/preggo.jpg" alt="Lucy is expecting" class="gallery-bottom">
                </div>
            </div>
            <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                <div class="v-h-centered-block">
                    <img src="images/vita-color.jpg" alt="Lucy is in a commercial" class="gallery-top">
                </div>
            </div>
            <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                <div class="v-h-centered-block">
                    <img src="images/truth.jpg" alt="Lucy is a knife thrower's assistant" class="gallery-bottom">
                </div>
            </div>
            <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                    <div class="v-h-centered-block">
                        <img src="images/hair-color.png" alt="Lucy got a makeover" class="gallery-top">
                    </div>
                </div>
                <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                        <div class="v-h-centered-block">
                            <img src="images/cowboy.jpg" alt="Cowboy Lucy" class="gallery-bottom">
                        </div>
                    </div>
                    <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                        <div class="v-h-centered-block">
                            <img src="images/glasses-color.jpg" alt="Lucy in glasses" class="gallery-top">
                        </div>
                    </div>
                    <div class="floater-section width-md-33 width-lg-25 background pos-relative">
                        <div class="v-h-centered-block">
                            <img src="images/fruit-hat.jpg" alt="Lucy as Carmen Miranda" class="gallery-bottom">
                        </div>
                    </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
